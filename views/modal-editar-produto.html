{loop="$produtos"}
<div class="modal fade" id="modalEditarProduto{$value.idproduto}" tabindex="-1"
    aria-labelledby="modalEditarProduto{$value.idproduto}Label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content bg-white">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="modalEditarProduto{$value.idproduto}Label">Alterar Produto</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="/editarProduto/{$value.idproduto}">
                <div class="modal-body">
                    <label for="nomeproduto">
                        Nome:
                    </label>
                    <input type="text" class="form-control" name="nomeproduto" id="nomeproduto"
                        value="{$value.nomeproduto}">

                    <label for="valorproduto">
                        Valor:
                    </label>
                    <input type="number" step="0.01" class="form-control" name="valorproduto" id="valorproduto"
                        value="{$value.valorproduto}">

                    <label for="select_tipo_produto">Tipo:</label>
                    {$tipo=$value.idtipo}
                    <select class="form-control" name="select_tipo_produto" id="select_tipo_produto">
                        {loop="$tipos"}
                        <option name="{$value.idtipo}" value="{$value.idtipo}" {if="$value.idtipo == $tipo" } selected
                            {/if}>{$value.nometipo}</option>
                        {/loop}
                    </select>
                    <label for="check_ingredientes">Ingredientes:</label>
                    <div class="card">
                        <div class="card-body">
                            <!-- <input type="search" class="form-control" placeholder="Pesquisar Ingrediente" name="pesquisar"> -->
                            {loop="$ingredientes"}
                                <div class="form-check form-switch">
                                    <input class="mb-2 form-check-input" type="checkbox" role="switch"
                                        id="{$value.idingrediente}" name="ingredientes[]" value="{$value.idingrediente}">
                                    <label class="mb-2 form-check-label" for="{$value.idingrediente}">{$value.nomeingrediente}
                                    </label>
                                </div>
                            {/loop}
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal"><i
                            class="fa-solid fa-xmark"></i></button>
                    <button type="submit" class="btn btn-dark">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{/loop}
