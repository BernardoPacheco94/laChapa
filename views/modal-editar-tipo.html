{loop="$tipos"}
<div class="modal fade" id="modalEditarTipo{$value.idtipo}" tabindex="-1" aria-labelledby="modalEditarTipo{$value.idtipo}Label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content bg-white">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="modalEditarTipo{$value.idtipo}Label">Alterar Tipo</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="/editarTipo/{$value.idtipo}">
                <div class="modal-body">
                    <label for="nometipo">
                        Nome anterior: {$value.nometipo}
                    </label>
                    <input type="text" class="form-control" name="nometipo" id="nometipo"
                        placeholder="Novo nome">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal"><i
                            class="fa-solid fa-xmark"></i></button>
                    <button type="submit" class="btn btn-dark">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{/loop}
